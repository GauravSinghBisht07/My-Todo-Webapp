<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Todo-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="todo">
            <div class="heading">
                <img src="./images/icon.png" alt="todo image">
                <h2>My-Todo-List</h2>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Enter your list" id="list">
                <button id="btn">Add</button>
            </div>
            <div class="lists">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
